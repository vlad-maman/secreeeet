<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Christmas 2025: 3D Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --gold: #ffd700;
            --dark-green: #02120a;
            --pine: #0a3d22;
            --crimson: #b30000;
            --bright-red: #ff1a1a;
            --snow: #f4f4f4;
            --card-w: 200px;
            --card-h: 280px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            /* –ë—ñ–ª—å—à –≥–ª–∏–±–æ–∫–∏–π 3D —Ñ–æ–Ω */
            background: radial-gradient(circle at 50% 50%, #1a4d2e, #02120a 60%, #000 100%);
            color: var(--snow);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
            cursor: default; 
            perspective: 1000px; /* –ì–ª–∏–±–∏–Ω–∞ –¥–ª—è –≤—Å—ñ—î—ó —Å—Ç–æ—Ä—ñ–Ω–∫–∏ */
        }
        
        body.no-scroll { overflow: hidden; }

        /* --- –ú–ê–ì–Ü–ß–ù–ò–ô –®–õ–ï–ô–§ –ó–ê –ú–ò–®–ö–û–Æ (–í–ò–ü–†–ê–í–õ–ï–ù–û –ó–ú–Ü–©–ï–ù–ù–Ø) --- */
        .magic-dust {
            position: fixed; pointer-events: none;
            width: 12px; height: 12px;
            background: radial-gradient(circle, #fff, var(--gold));
            border-radius: 50%;
            box-shadow: 0 0 15px var(--gold), 0 0 30px white;
            animation: dustFade 0.8s forwards;
            z-index: 9999;
            mix-blend-mode: screen;
        }
        @keyframes dustFade {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* --- –ì–Ü–†–õ–Ø–ù–î–ê --- */
        .garland {
            position: fixed; top: 0; width: 120%; left: -10%; height: 70px;
            display: flex; justify-content: space-around; z-index: 1000;
            pointer-events: none;
            background: rgba(0,0,0,0.2); backdrop-filter: blur(4px);
            border-bottom: 2px solid rgba(255,215,0,0.1);
            transform: rotateZ(-1deg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .bulb {
            width: 18px; height: 28px; border-radius: 50%;
            margin-top: 10px; position: relative;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
            animation: bulbGlow 2s infinite alternate;
        }
        .bulb::before {
            content: ''; position: absolute; top: -5px; left: 4px; width: 10px; height: 6px; background: #222;
        }

        /* --- –•–ï–î–ï–† (3D –ï–§–ï–ö–¢ –¢–ï–ö–°–¢–£) --- */
        header { text-align: center; padding: 100px 0 50px; z-index: 10; transform-style: preserve-3d; }
        h1 {
            font-family: 'Marck Script', cursive; font-size: 5rem;
            color: var(--gold);
            /* –ü–æ—Ç—É–∂–Ω–∏–π 3D –µ—Ñ–µ–∫—Ç —Ç–µ–∫—Å—Ç—É */
            text-shadow: 
                0 1px 0 #b39700,
                0 2px 0 #998100,
                0 3px 0 #806c00,
                0 4px 0 #665600,
                0 5px 0 #4d4100,
                0 10px 20px rgba(0,0,0,0.8),
                0 0 30px rgba(255, 215, 0, 0.4);
            animation: floatText 4s ease-in-out infinite;
            transform: translateZ(20px);
        }
        @keyframes floatText { 
            0%, 100% { transform: translateY(0) rotateX(0); } 
            50% { transform: translateY(-15px) rotateX(5deg); } 
        }

        /* --- –ö–ù–û–ü–ö–ò --- */
        .controls { display: flex; gap: 20px; margin-bottom: 60px; z-index: 100; flex-wrap: wrap; justify-content: center; transform: translateZ(10px); }
        .btn-main {
            padding: 15px 35px; border: none; border-radius: 50px;
            background: linear-gradient(135deg, var(--gold), #ffbf00, #b8860b);
            color: #000; font-weight: 900; font-size: 1.1rem; letter-spacing: 1px;
            cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 5px 0 #b8860b,
                0 10px 20px rgba(0,0,0,0.4);
            text-transform: uppercase; position: relative; overflow: hidden;
        }
        .btn-main:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 8px 0 #b8860b, 0 15px 30px rgba(255,215,0,0.6); }
        .btn-main:active { transform: translateY(2px); box-shadow: 0 2px 0 #b8860b, 0 5px 10px rgba(0,0,0,0.4); }

        /* --- –ü–ê–ù–ï–õ–¨ –†–ï–î–ê–ö–¢–û–†–ê --- */
        #setup-panel {
            display: none; background: rgba(15, 25, 20, 0.98); padding: 40px;
            border-radius: 30px; border: 4px solid var(--gold); margin-bottom: 40px;
            width: 95%; max-width: 800px; z-index: 500;
            box-shadow: 0 30px 60px rgba(0,0,0,0.9), inset 0 0 50px rgba(0,0,0,0.8);
            animation: popUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .setup-row {
            display: grid; grid-template-columns: 80px 1fr 150px; gap: 15px;
            align-items: center; margin-bottom: 20px; padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .setup-row:last-child { border-bottom: none; }
        
        .setup-row span { font-weight: bold; color: var(--gold); font-size: 1.2rem; }
        .setup-row input[type="text"] {
            width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #444;
            background: rgba(0,0,0,0.5); color: white; transition: 0.3s;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }
        .setup-row input[type="text"]:focus { border-color: var(--gold); box-shadow: 0 0 15px rgba(255,215,0,0.3); }
        
        .file-upload-label {
            background: #333; color: #aaa; padding: 10px; border-radius: 12px;
            text-align: center; cursor: pointer; font-size: 0.8rem; border: 2px dashed #555;
            transition: 0.3s; display: flex; align-items: center; justify-content: center; height: 100%;
        }
        .file-upload-label:hover { border-color: var(--gold); color: var(--gold); background: #444; }
        .file-upload-label i { margin-right: 5px; }
        input[type="file"] { display: none; }

        /* --- –°–Ü–¢–ö–ê –ö–ê–†–¢–û–ö (3D) --- */
        .advent-grid {
            display: grid; grid-template-columns: repeat(auto-fit, var(--card-w));
            gap: 50px; width: 100%; max-width: 1400px; justify-content: center; padding: 20px;
            perspective: 2000px;
        }

        .card-container {
            width: var(--card-w); height: var(--card-h);
            perspective: 1500px; transform-style: preserve-3d;
        }

        .card {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 25px;
        }

        .card.is-active { transform: rotateY(180deg) !important; cursor: default; }
        .card.locked { cursor: not-allowed; filter: grayscale(1) brightness(0.5); }
        
        .card.shake-it {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0) rotateY(0deg); }
            20%, 80% { transform: translate3d(2px, 0, 0) rotateY(0deg); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0) rotateY(0deg); }
            40%, 60% { transform: translate3d(4px, 0, 0) rotateY(0deg); }
        }

        .face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 25px;
            border: 5px solid var(--gold);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.7), inset 0 0 20px rgba(0,0,0,0.8);
            background: #111; overflow: hidden;
        }

        /* 3D –ë–ª—ñ–∫ –Ω–∞ –∫–∞—Ä—Ç—Ü—ñ */
        .face::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            transform: skewX(-25deg);
            transition: 0.5s;
        }
        .card-container:hover .face::after { left: 150%; transition: 0.7s; }

        .front {
            background: linear-gradient(135deg, var(--crimson), #500);
            z-index: 2; transform: translateZ(1px);
        }
        .front h2 { 
            font-size: 4.5rem; color: var(--gold); margin: 0; 
            text-shadow: 0 5px 10px rgba(0,0,0,0.6), 0 2px 0 #b8860b; 
            transform: translateZ(30px);
        }
        .front span { transform: translateZ(20px); }
        
        .timer-badge {
            margin-top: 15px; font-size: 0.75rem; background: rgba(0,0,0,0.6);
            padding: 8px 12px; border-radius: 20px; color: var(--gold); border: 1px solid var(--gold);
            transform: translateZ(40px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .back {
            background: radial-gradient(circle, #fff, #ddd); color: #111;
            transform: rotateY(180deg) translateZ(1px);
            padding: 20px; text-align: center;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .open-btn {
            background: linear-gradient(to bottom, var(--dark-green), #002200); 
            color: white; border: none;
            padding: 12px; border-radius: 12px; font-weight: bold; width: 100%;
            cursor: pointer; transition: 0.3s;
            box-shadow: 0 4px 0 #001100, 0 5px 10px rgba(0,0,0,0.3);
        }
        .open-btn:hover { background: var(--crimson); box-shadow: 0 4px 0 #800000, 0 10px 20px rgba(0,0,0,0.4); transform: translateY(-2px); }

        /* --- –ú–û–î–ê–õ–¨–ù–ï –í–Ü–ö–ù–û --- */
        .modal-overlay {
             
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 9999;
            backdrop-filter: blur(15px);

        }
        
        .modal-window {
            background: white; width: 95%; max-width: 600px; max-height: 85vh;
        
            border-radius: 30px; border: 8px solid var(--gold);
            display: flex; flex-direction: column; position: absolute;
            top: 50%; left: 50%; 
            box-shadow: 0 0 100px rgba(255,215,0,0.5);
            animation: zoomIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          
            transform: translate(-50%, -50%);
           
        }
        @keyframes zoomIn { from { transform: scale(0.5) translateY(100px) rotateX(-20deg); opacity: 0; } to { transform: scale(1) translateY(0) rotateX(2deg); opacity: 1; } }

        .modal-header {
            padding: 25px; text-align: center; background: linear-gradient(to right, var(--crimson), #800000);
            color: var(--gold); flex-shrink: 0; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 2;
        }
        .modal-header h3 { font-family: 'Marck Script'; font-size: 3rem; margin: 0; text-shadow: 2px 2px 0 rgba(0,0,0,0.5); }

        .modal-body {
            padding: 30px; 
            overflow-y: auto; 
            flex-grow: 1;
            font-size: 1.3rem; line-height: 1.6; color: #333;
            text-align: left; white-space: pre-wrap; /* –ó–±–µ—Ä—ñ–≥–∞—î –≤—ñ–¥—Å—Ç—É–ø–∏ */
            background: url('https://www.transparenttextures.com/patterns/snow.png');
            scroll-behavior: smooth;
            
            /* –í–ê–ñ–õ–ò–í–û: –©–æ–± –¥–æ–≤–≥–∏–π —Ç–µ–∫—Å—Ç/–∫–æ–¥ –Ω–µ –ª–∞–º–∞–≤ –≤—ñ–∫–Ω–æ */
            word-wrap: break-word;
            overflow-wrap: break-word; 
            word-break: break-all;
        }
        
        /* –°—Ç–∏–ª—ñ–∑–∞—Ü—ñ—è —Å–∫—Ä–æ–ª–±–∞—Ä—É */
        .modal-body::-webkit-scrollbar { width: 12px; }
        .modal-body::-webkit-scrollbar-track { background: #f0f0f0; }
        .modal-body::-webkit-scrollbar-thumb { 
            background: linear-gradient(var(--gold), #ff8c00); 
            border-radius: 10px; 
            border: 2px solid #fff;
        }
        .modal-body::-webkit-scrollbar-thumb:hover { background: var(--crimson); }

        .modal-image {
            width: 100%; border-radius: 15px; margin-bottom: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3); border: 4px solid var(--gold);
            animation: fadeInImg 1s ease;
        }
        @keyframes fadeInImg { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .modal-footer {
            padding: 20px; text-align: center; background: #eee; flex-shrink: 0;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1); z-index: 2;
        }

        .snowflake { 
            position: fixed; top: -10px; color: white; pointer-events: none; z-index: 1; 
            animation: fall linear infinite; 
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        @media (max-width: 600px) {
            .setup-row { grid-template-columns: 1fr; gap: 5px; text-align: left; border: 1px solid #333; padding: 10px; border-radius: 10px; }
            h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>

<div class="garland" id="garland"></div>

<header>
    <h1>–†—ñ–∑–¥–≤—è–Ω–∏–π –ê–¥–≤–µ–Ω—Ç</h1>
</header>

<div class="controls">
    <button class="btn-main" onclick="toggleSetup()"><i class="fa-solid fa-wand-magic-sparkles"></i> –°—Ç–≤–æ—Ä–∏—Ç–∏</button>
    <button class="btn-main" onclick="importCode()"><i class="fa-solid fa-file-import"></i> –í—Å—Ç–∞–≤–∏—Ç–∏ –∫–æ–¥</button>
     <button href="game.html" class="btn-main" onclick="window.location.href='game.html'"><i class="fa-solid fa-file-import"></i> –ó–∞–π—Ç–∏ –≤ –ì—Ä—É</button>
</div>

<div id="setup-panel">
    <h2 style="color:var(--gold); text-align:center; margin-bottom:20px;">–ù–∞–ø–æ–≤–Ω–µ–Ω–Ω—è –ø–æ–¥–∞—Ä—É–Ω–∫—ñ–≤</h2>
    <div id="inputs-container"></div>
    
    <button class="btn-main" style="width:100%; margin-top:20px;" onclick="generateCode()">üì¶ –ó–≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏ –ú–∞–≥—ñ—á–Ω–∏–π –ö–æ–¥</button>
    
    <div style="margin-top:20px;">
        <textarea id="output-code" readonly style="width:100%; height:80px; background:#111; color:lime; padding:10px; border-radius:10px; border:1px solid #555; font-size:10px; word-break: break-all;"></textarea>
        <p style="font-size:0.8rem; color:#aaa; margin-top:5px; text-align:center;">*–Ø–∫—â–æ –∫–æ–¥ –¥—É–∂–µ –¥–æ–≤–≥–∏–π ‚Äî –∑–Ω–∞—á–∏—Ç—å —Ñ–æ—Ç–æ –∑–∞–≤–µ–ª–∏–∫—ñ, —Ü–µ –Ω–æ—Ä–º–∞–ª—å–Ω–æ.</p>
    </div>
</div>

<div class="advent-grid" id="grid"></div>

<div class="modal-overlay" id="modal-overlay">
    <div class="modal-window">
        <div class="modal-header">
            <h3 id="m-title">–î–µ–Ω—å –•</h3>
        </div>
        <div class="modal-body" id="modal-body-content">
            <img id="m-img" class="modal-image" style="display:none;" alt="–ü–æ–¥–∞—Ä—É–Ω–æ–∫">
            <div id="m-text"></div>
        </div>
        <div class="modal-footer">
            <button class="btn-main" style="background:var(--crimson); color:white; padding:10px 30px;" onclick="closeModal()">–ó–∞–∫—Ä–∏—Ç–∏</button>
        </div>
    </div>
</div>

<script>
    // --- –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø –î–ê–¢ (2025-2026) ---
    const adventSchedule = [
        { d: 26, m: 11, y: 2025, label: "–ì–†–£" },
        { d: 27, m: 11, y: 2025, label: "–ì–†–£" },
        { d: 28, m: 11, y: 2025, label: "–ì–†–£" },
        { d: 29, m: 11, y: 2025, label: "–ì–†–£" },
        { d: 30, m: 11, y: 2025, label: "–ì–†–£" },
        { d: 31, m: 11, y: 2025, label: "–ì–†–£" },
        { d: 1, m: 0, y: 2026, label: "–°–Ü–ß" }
    ];

    let tempContent = Array(7).fill({ text: "", img: null });

    // --- –ü–û–ë–£–î–û–í–ê –†–ï–î–ê–ö–¢–û–†–ê ---
    const container = document.getElementById('inputs-container');
    adventSchedule.forEach((date, i) => {
        container.innerHTML += `
            <div class="setup-row">
                <span>${date.d} ${date.label}</span>
                <input type="text" id="text-${i}" placeholder="–¢–µ–∫—Å—Ç –≤—ñ—Ç–∞–Ω–Ω—è..." onchange="updateTemp(${i}, 'text', this.value)">
                
                <label class="file-upload-label">
                    <input type="file" id="file-${i}" accept="image/*" onchange="handleFileSelect(event, ${i})">
                    <span id="file-label-${i}"><i class="fa-solid fa-camera"></i> –§–æ—Ç–æ</span>
                </label>
            </div>
        `;
    });

    function toggleSetup() {
        const p = document.getElementById('setup-panel');
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
    }

    // --- –û–ë–†–û–ë–ö–ê –§–û–¢–û (–°—Ç–∏—Å–Ω–µ–Ω–Ω—è) ---
    function updateTemp(index, type, value) {
        if(type === 'text') {
            tempContent[index] = { ...tempContent[index], text: value };
        }
    }

    function handleFileSelect(event, index) {
        const file = event.target.files[0];
        if (!file) return;

        document.getElementById(`file-label-${index}`).innerText = "‚úÖ –ì–æ—Ç–æ–≤–æ";

        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                const maxWidth = 600; 
                let width = img.width;
                let height = img.height;

                if (width > maxWidth) {
                    height *= maxWidth / width;
                    width = maxWidth;
                }

                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);
                
                const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                tempContent[index] = { ...tempContent[index], img: dataUrl };
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    // --- –ì–ï–ù–ï–†–ê–¶–Ü–Ø –ö–û–î–£ ---
    function generateCode() {
        for(let i=0; i<7; i++) {
            const txt = document.getElementById(`text-${i}`).value;
            if(txt) tempContent[i].text = txt;
            if(!tempContent[i].text) tempContent[i].text = "–ó—ñ —Å–≤—è—Ç–æ–º! üéÑ";
        }

        const jsonString = JSON.stringify(tempContent);
        const encoded = btoa(unescape(encodeURIComponent(jsonString)));
        
        document.getElementById('output-code').value = encoded;
        alert("–ö–æ–¥ –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–æ! –°–∫–æ–ø—ñ—é–π—Ç–µ –π–æ–≥–æ.");
    }

    // --- –Ü–ú–ü–û–†–¢ ---
    function importCode() {
        const code = prompt("–í—Å—Ç–∞–≤—Ç–µ –º–∞–≥—ñ—á–Ω–∏–π –∫–æ–¥:");
        if(code) {
            try {
                const json = decodeURIComponent(escape(atob(code)));
                const data = JSON.parse(json);
                localStorage.setItem('advent_data_2025_photo', JSON.stringify(data));
                location.reload();
            } catch(e) {
                alert("–ü–æ–º–∏–ª–∫–∞ –∫–æ–¥—É! –ú–æ–∂–ª–∏–≤–æ, –≤—ñ–Ω –Ω–µ–ø–æ–≤–Ω–∏–π.");
            }
        }
    }

    // --- –†–ï–ù–î–ï–† –ö–ê–†–¢–û–ö ---
    function render() {
        const grid = document.getElementById('grid');
        const data = JSON.parse(localStorage.getItem('advent_data_2025_photo'));
        const history = JSON.parse(localStorage.getItem('advent_history_2025_photo')) || {};

        grid.innerHTML = '';

        if(!data) {
            grid.innerHTML = '<h2 style="grid-column:1/-1; text-align:center; margin-top:50px; opacity:0.6; text-shadow:0 2px 5px black;">–í—Å—Ç–∞–≤—Ç–µ –∫–æ–¥, —â–æ–± –ø–æ—á–∞—Ç–∏ –≥—Ä—É!</h2>';
            return;
        }

        const now = new Date();
        const todayZero = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();

        adventSchedule.forEach((item, i) => {
            const cardDate = new Date(item.y, item.m, item.d).getTime();
            const isFuture = cardDate > todayZero;
            const wasOpened = history[i] === true;

            const wrap = document.createElement('div');
            wrap.className = 'card-container';
            
            // 3D –ø–æ–≤–æ—Ä–æ—Ç –∑–∞ –º–∏—à–∫–æ—é
            if(!isFuture && !wasOpened) {
                wrap.onmousemove = (e) => {
                    const rect = wrap.getBoundingClientRect();
                    const x = (e.clientX - rect.left) / rect.width - 0.5;
                    const y = (e.clientY - rect.top) / rect.height - 0.5;
                    // –ü—ñ–¥—Å–∏–ª–µ–Ω–∏–π –µ—Ñ–µ–∫—Ç
                    wrap.children[0].style.transform = `rotateY(${x * 30}deg) rotateX(${-y * 30}deg) scale(1.05)`;
                };
                wrap.onmouseleave = () => {
                    wrap.children[0].style.transform = `rotateY(0) rotateX(0) scale(1)`;
                };
            }

            const card = document.createElement('div');
            card.className = `card ${isFuture ? 'locked' : ''} ${wasOpened ? 'is-active' : ''}`;
            
            card.innerHTML = `
                <div class="face front">
                    ${isFuture ? '<i class="fa-solid fa-lock" style="font-size:3rem; color:#555; margin-bottom:15px; filter:drop-shadow(0 2px 5px rgba(0,0,0,0.5));"></i>' : ''}
                    <h2>${item.d}</h2>
                    <span>${item.label}</span>
                    ${isFuture ? `<div class="timer-badge" id="timer-${i}">–ß–µ–∫–∞–π—Ç–µ</div>` : ''}
                </div>
                <div class="face back">
                    <h3 style="color:var(--crimson);">–í–Ü–î–ö–†–ò–¢–û!</h3>
                    <p style="font-size:0.8rem; margin-top:10px;">–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –∫–Ω–æ–ø–∫—É, —â–æ–± –ø–æ–¥–∏–≤–∏—Ç–∏—Å—è —Å—é—Ä–ø—Ä–∏–∑</p>
                    <button class="open-btn" onclick="openModal(event, ${i})">–î–ò–í–ò–¢–ò–°–¨</button>
                </div>
            `;

            wrap.onclick = () => {
                if(isFuture) {
                    alert("–¶–µ–π –¥–µ–Ω—å —â–µ –Ω–µ –Ω–∞—Å—Ç–∞–≤! üéÖ");
                    return;
                }
                if(!card.classList.contains('is-active')) {
                    card.classList.add('shake-it');
                    
                    setTimeout(() => {
                        card.classList.remove('shake-it');
                        card.classList.add('is-active');
                        history[i] = true;
                        localStorage.setItem('advent_history_2025_photo', JSON.stringify(history));
                        
                        megaFireworks();
                        superExplosion();
                    }, 500);
                }
            };

            wrap.appendChild(card);
            grid.appendChild(wrap);
        });
    }

    // --- –ï–§–ï–ö–¢–ò –í–ò–ë–£–•–Ü–í ---
    function megaFireworks() {
        const duration = 3000;
        const animationEnd = Date.now() + duration;
        const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 9999 };

        const interval = setInterval(function() {
            const timeLeft = animationEnd - Date.now();
            if (timeLeft <= 0) return clearInterval(interval);

            const particleCount = 50 * (timeLeft / duration);
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random()*0.2, y: Math.random() - 0.2 } }));
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random()*0.2 + 0.8, y: Math.random() - 0.2 } }));
        }, 250);
    }

    function superExplosion() {
        var duration = 5 * 1000;
        var animationEnd = Date.now() + duration;
        var defaults = { startVelocity: 45, spread: 360, ticks: 100, zIndex: 10000 };

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        var interval = setInterval(function() {
            var timeLeft = animationEnd - Date.now();
            if (timeLeft <= 0) return clearInterval(interval);
            var particleCount = 100 * (timeLeft / duration);
            
            confetti(Object.assign({}, defaults, { 
                particleCount, 
                origin: { x: randomInRange(0.3, 0.7), y: Math.random() - 0.2 },
                colors: ['#ffd700', '#ffffff', '#ff0000', '#00ff00'],
                shapes: ['star', 'circle'] 
            }));
            
            confetti(Object.assign({}, defaults, { 
                particleCount: 20, 
                origin: { x: randomInRange(0.1, 0.9), y: Math.random() - 0.2 },
                gravity: 1.5,
                scalar: 0.8,
                colors: ['#FFD700']
            }));
        }, 250);
    }

    // --- –õ–û–ì–Ü–ö–ê –ú–û–î–ê–õ–ö–ò ---
    function openModal(e, index) {
        e.stopPropagation();
        const data = JSON.parse(localStorage.getItem('advent_data_2025_photo'));
        const item = data[index];

        document.getElementById('m-title').innerText = `–î–µ–Ω—å ${adventSchedule[index].d}`;
        document.getElementById('m-text').innerText = item.text;
        
        const imgEl = document.getElementById('m-img');
        if(item.img) {
            imgEl.src = item.img;
            imgEl.style.display = 'block';
        } else {
            imgEl.style.display = 'none';
        }

        document.getElementById('modal-overlay').style.display = 'flex';
        document.body.classList.add('no-scroll');

        const bodyContent = document.getElementById('modal-body-content');
        bodyContent.scrollTop = 0;
    }

    function closeModal() {
        document.getElementById('modal-overlay').style.display = 'none';
        document.body.classList.remove('no-scroll');
    }

    // --- –¢–ê–ô–ú–ï–†–ò ---
    setInterval(() => {
        const now = new Date();
        adventSchedule.forEach((item, i) => {
            const el = document.getElementById(`timer-${i}`);
            if(el) {
                const target = new Date(item.y, item.m, item.d);
                const diff = target - now;
                if(diff > 0) {
                    const h = Math.floor(diff/3600000);
                    const m = Math.floor((diff%3600000)/60000);
                    const s = Math.floor((diff%60000)/1000);
                    el.innerText = `${h}:${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
                } else {
                    el.style.display = 'none';
                }
            }
        });
    }, 1000);

    // --- –ê–ù–Ü–ú–ê–¶–Ü–Ø –ú–ò–®–ö–ò (–í–ò–ü–†–ê–í–õ–ï–ù–û clientX/Y) ---
    document.addEventListener('mousemove', function(e) {
        const dust = document.createElement('div');
        dust.className = 'magic-dust';
        // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ clientX/Y –∑–∞–º—ñ—Å—Ç—å pageX/Y –¥–ª—è fixed –µ–ª–µ–º–µ–Ω—Ç—ñ–≤
        dust.style.left = e.clientX + 'px';
        dust.style.top = e.clientY + 'px';
        
        if(Math.random() > 0.5) {
            dust.style.background = '#fff';
            dust.style.boxShadow = '0 0 10px #fff';
        }
        
        document.body.appendChild(dust);
        setTimeout(() => dust.remove(), 800);
    });

    // --- –ì–Ü–†–õ–Ø–ù–î–ê ---
    const colors = ['#f00', '#ff0', '#0f0', '#00f', '#f0f'];
    for(let i=0; i<30; i++) {
        const b = document.createElement('div');
        b.className = 'bulb';

        b.style.animationDelay = Math.random() + 's';

    // --- –°–ù–Ü–ì ---
    setInterval(() => {
        const s = document.createElement('div');
        s.className = 'snowflake';
        s.innerHTML = Math.random() > 0.5 ? '‚ùÑ' : '‚ùÖ'; // –†—ñ–∑–Ω—ñ —Å–Ω—ñ–∂–∏–Ω–∫–∏
        s.style.left = Math.random() * 100 + 'vw';
        s.style.fontSize = Math.random() * 20 + 10 + 'px';
        s.style.animationDuration = Math.random() * 3 + 3 + 's';
        s.style.opacity = Math.random();
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 6000);
    }, 200);

    render();
